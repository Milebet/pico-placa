        p1: El Horario pico y placa en Quito se debe cumplir para evitar el tráfico dentro de la ciudad durante horas determinadas y dentro del perímetro comprendido.
        p2: Es importante recordar que el pico y placa es una medida que regula el tránsito en el Distrito Metropolitano de Quito al prohibir que ciertos vehículos circulen en determinadas horas al día.
